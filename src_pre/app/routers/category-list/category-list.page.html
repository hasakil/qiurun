<ion-header>
  <ion-toolbar no-border>
    <ion-title class="title">商品分类</ion-title>
    <ion-buttons slot="start">
      <ion-button style="color: white"  href="home">
        <ion-icon name="arrow-back"></ion-icon>商品列表
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="add" style="color: white;" size="large"></ion-icon>
      <!--<ion-button style="color: white"  href="home">+-->
      <!--</ion-button>-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding class="left-list">
  <ion-list>
    <!--<ion-item class="left-list-background">大分类</ion-item>-->
    <ion-item class="left-list-background" *ngFor="let category of categories;let i = index;" [ngClass]="{'item-active':i == activeCategoryId}" (click)="selectCategory(category)">{{category.name}}</ion-item>
  </ion-list>
</ion-content>

<ion-content no-padding class="right-list">
  <ion-list><!--{{activeCategory.id}}{{activeCategory.name}}-->
    <ion-item>小分类</ion-item>
    <button ion-item  (click)="selectSubCategory(activeCategory)">无小分类</button>
    <button ion-item *ngFor="let category of activeSubCategories" (click)="selectSubCategory(category)">{{category.name}}</button>
    <!--<ion-icon padding name="add-circle" (click)="gotoAddSubCategory()">新增小分类</ion-icon>-->
    <!--<ion-icon padding name="add-circle" (click)="">新增小分类</ion-icon>-->
  </ion-list>
</ion-content>
