<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end" [hidden]= "!showSkip" (click)="onSkip()">
      <ion-button color="primary" size="default">
         跳过
      </ion-button >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides style="height: 100%;" pager="ture" #slides (ionSlideWillChange)="onSlideWillChange()" >
    <ion-slide class="ion-align-items-start">
      <img src="../../assets/img/splsh_one.png" alt="">
    </ion-slide>
    <ion-slide class="ion-align-items-start">
      <img src="../../assets/img/splsh_two.png" alt="">
    </ion-slide>
    <ion-slide class="ion-align-items-start">
      <img src="../../assets/img/splsh_three.png" alt="">
      <ion-grid class="fixed-bottom">
        <ion-row>
          <ion-col size="6">
            <ion-button color="primary" fill="outline" expand="block" href = "passport/login">登陆</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="primary" expand="block" href="/passport/signup"> 注册 </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>

</ion-content>
